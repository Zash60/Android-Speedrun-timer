# Nome do Workflow
name: Android Build (Manual)

# Gatilhos
on:
  # [MUDANÇA] Executa apenas quando você clica no botão "Run workflow" na aba Actions
  workflow_dispatch:

  # Mantém a execução automática APENAS para a criação de releases com tags
  push:
    tags:
      - 'v*.*.*' # Executa para tags como v1.0.0, v9.1, etc.

# Permissões
permissions:
  contents: write

# Jobs
jobs:
  # O job de 'build' permanece o mesmo
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Gradle init script
        run: |
          mkdir -p ~/.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" > ~/.gradle/init.gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk FloatingSpeedrunTimer-debug.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug
          path: FloatingSpeedrunTimer-debug.apk

  # O job de 'release' agora é acionado pelo gatilho de tag
  release:
    # A condição 'if' não é mais necessária, pois o gatilho já filtra por tags
    needs: build
    runs-on: ubuntu-latest
    # [MUDANÇA] Executa apenas se o evento que iniciou o workflow foi um push de tag
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: FloatingSpeedrunTimer-debug.apk
