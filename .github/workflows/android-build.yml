# .github/workflows/android-build.yml

name: Android CI/CD Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do repositório (com o settings.gradle.kts corrigido)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Configura o Gradle (versão 8.4)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # 4. Gera os arquivos do Gradle Wrapper
      #    Este comando agora lerá o settings.gradle.kts corretamente e encontrará os plugins.
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      # 5. Garante que o script do Gradle Wrapper seja executável
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6. Executa a compilação usando o wrapper
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # 7. Renomeia e faz o upload do APK
      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk FloatingSpeedrunTimer-debug.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug
          path: FloatingSpeedrunTimer-debug.apk

  # Job de Release (sem alterações)
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: FloatingSpeedrunTimer-debug.apk
