# Nome do Workflow
name: Android CI/CD Build

# Gatilhos
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Permissões
permissions:
  contents: write

# Jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do repositório (sem o gradlew)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o JDK 17, que é o que o projeto espera
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. [CORREÇÃO CHAVE - Parte 1] Instala uma versão do Gradle compatível com o AGP do projeto
      #    Isso disponibiliza o comando 'gradle' globalmente na versão 8.4.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # 4. [CORREÇÃO CHAVE - Parte 2] Gera os arquivos do Gradle Wrapper
      #    Este comando usa o Gradle 8.4 (instalado acima) e cria o arquivo './gradlew'.
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      # 5. Garante que o script do Gradle Wrapper (agora existente) seja executável
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6. Executa a compilação usando o wrapper recém-criado
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # 7. Renomeia o APK para um nome mais amigável
      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk FloatingSpeedrunTimer-debug.apk

      # 8. Faz o upload do APK como um artefato
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug
          path: FloatingSpeedrunTimer-debug.apk

  # Job de Release (não precisa de alterações)
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: FloatingSpeedrunTimer-debug.apk
