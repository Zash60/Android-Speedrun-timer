# Nome do Workflow
name: Android CI/CD Build

# Gatilhos
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

# Permissões
permissions:
  contents: write

# Jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. [CORREÇÃO DEFINITIVA] Cria um script de inicialização do Gradle
      #    Este script força o Gradle a usar os repositórios corretos para TODAS as operações.
      - name: Create Gradle init script with all repositories
        run: |
          mkdir -p ~/.gradle
          echo "allprojects { repositories { google(); mavenCentral(); maven { url 'https://jitpack.io' } } }" > ~/.gradle/init.gradle

      # 4. Configura o Gradle (usará o init.gradle automaticamente)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # 5. Gera os arquivos do Gradle Wrapper
      #    Este comando agora funcionará, pois o init.gradle já definiu onde encontrar os plugins.
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      # 6. Garante que o script do Gradle Wrapper seja executável
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7. Executa a compilação usando o wrapper
      #    O wrapper também herdará a configuração do init.gradle.
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # 8. Renomeia e faz o upload do APK
      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk FloatingSpeedrunTimer-debug.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug
          path: FloatingSpeedrunTimer-debug.apk

  # Job de Release (sem alterações)
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: FloatingSpeedrunTimer-debug

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: FloatingSpeedrunTimer-debug.apk
